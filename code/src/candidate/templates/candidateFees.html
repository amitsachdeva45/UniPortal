{% extends 'candidateLayout.html' %}

{% block content %}
<div class ="col-lg-12 col-xs-12 col-sm-12 col-md-12  candidate-home-main"  style="overflow-y: auto;">
    <div class ="col-lg-6 col-xs-6 col-sm-6 col-md-6"  style="float:left">
        <h2 style="color: white;">Pending Fees: {{fees}}</h2>
    </div>
    <div class ="col-lg-6 col-xs-6 col-sm-6 col-md-6"  style="float:left">
        Pay your fees:
        <form method="post">
            {% csrf_token %}
            <input style="text" name="fees" placeholder="Enter your fees amount">
            <button type="submit" style="color:white; background-color: black; border:0px;">Pay</button>
        </form>
    </div>
</div>
{% endblock %}
