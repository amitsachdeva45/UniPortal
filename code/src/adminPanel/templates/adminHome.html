{% extends 'adminLayout.html' %}

{% block content %}
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 admin-home-main">
       <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 admin-home-data">
           <label><strong>First Name: </strong></label><h4>{{userDetail.first_name}}</h4>
       </div>
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 admin-home-data">
            <label><strong>Last Name: </strong></label><h4>{{userDetail.last_name}}</h4>
       </div>
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 admin-home-data">
            <label><strong>User Name: </strong></label><h4>{{userDetail.username}}</h4>
       </div>
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 admin-home-data">
            <label><strong>Email: </strong></label><h4>{{userDetail.email}}</h4>
       </div>
    </div>
{% endblock %}
